{% extends 'layouts.html' %}
{% block title %}
Our Projects
{% endblock %}

{% block content %}
<main id="main">

    <!-- ======= Breadcrumbs ======= -->
    <section id="breadcrumbs" class="breadcrumbs">
      <div class="container">

        <div class="d-flex justify-content-between align-items-center">
          <h2>Our Projects</h2>
          <ol>
            <li><a href="index.html">Home</a></li>
            <li>Our Projects</li>
          </ol>
        </div>

      </div>
    </section><!-- End Breadcrumbs -->

    <!-- ======= Portfolio Section ======= -->
    <section id="portfolio" class="portfolio">
      <div class="container">

        <div class="row" data-aos="fade-up">
          <div class="col-lg-12 d-flex justify-content-center">
            <ul id="portfolio-flters">
              <li data-filter="*" class="filter-active">All</li>
              <li data-filter=".filter-installation">HVAC Installation</li>
              <li data-filter=".filter-design">HVAC Design</li>
              <li data-filter=".filter-servicing">HVAC Servicing</li>
            </ul>
          </div>
        </div>

        <div class="row portfolio-container" data-aos="fade-up">
{% for row in projectile %}
          <div class="col-lg-4 col-md-6 portfolio-item {{ row.filter }}">
            <img src="{{ row.image.url }}" class="img-fluid" alt="">
            <div class="portfolio-info">
              <h4>{{ row.headn }}</h4>
              <p>{{ row.para }}</p>
              <a href="{{ row.image.url }}" data-gall="portfolioGallery" class="venobox preview-link" title="{{ row.name }}"><i class="bx bx-plus"></i></a>
              <a href="{{ row.link }}" class="details-link" title="More Details"><i class="bx bx-link"></i></a>
            </div>
          </div>
          {% endfor %}

        </div>

      </div>
    </section><!-- End Portfolio Section -->

  </main><!-- End #main -->
{% endblock %}
